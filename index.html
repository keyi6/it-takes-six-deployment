<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>It Takes Six</title>
        <link rel="stylesheet" href="https://keyi6.github.io/css/main.css">
    </head>

    <body>
        <header class="header">
            <div class="site-brand-container">
                <div class="site-meta">
                    <a href="#" class="brand" rel="start">
                        <i class="logo-line"></i>
                        <h1 class="site-title" style="opacity: 1; top: 0px;">It Takes Six</h1>
                        <i class="logo-line"></i>
                    </a>
                </div>
            </div>
        </header>

        <main style="padding: 70px 10px; max-width: 700px; margin: auto">
            <h2>Links</h2>
            <ul>
                <li><a href="https://github.com/CSCI-526/spring-2024-project-tuesday-it-takes-six" target="_blank">Code Repo</a></li>
                <li><a href="https://docs.google.com/document/d/1aoh0whD78ehy-JBsMjMUWaDOC73BhlLLSwFn-zQJ95A/edit#heading=h.a9b0ccipo4zv" target="_blank">Game Design Document</a></li>
            </ul>

            <h2>Version List</h2>
            <ul id="list"></ul>
        </main>
    </body>

    <script>
        (() => {
            const list = document.querySelector("#list");
            [
                { buildName: "Gold" },
                { buildDate: "04/19" },
                { buildDate: "04/16", alias: "Gold Progress Check" },
                { buildDate: "04/15" },
                { buildName: "Beta" },
                { buildDate: "04/02" },
                { buildDate: "04/01" },
                { buildDate: "03/30" },
                { buildDate: "03/29" },
                { buildDate: "03/28" },
                { buildDate: "03/26", isDebug: true },
                { buildDate: "03/26" },
                { buildDate: "03/25", isDebug: true },
                { buildDate: "03/25" },
                { buildDate: "03/22" },
                { buildDate: "03/21" },
                { buildName: "Alpha" },
                { buildDate: "03/05" },
                { buildDate: "03/04", version: 5 },
                { buildDate: "03/04", version: 4 },
                { buildDate: "03/04", version: 3 },
                { buildDate: "03/04", version: 2 },
                { buildDate: "03/04", version: 1 },
                { buildDate: "03/04" },
                { buildDate: "03/03" },
                { buildDate: "03/02" },
                { buildDate: "02/29" },
                { buildDate: "02/28" },
                { buildDate: "02/27", alias: "Alpha Progress Check" },
                { buildDate: "02/26" },
                { buildDate: "02/24" },
            ].forEach(({ buildDate, alias, version, buildName, isDebug }) => {
                if (!window.location.search.includes("showAll")
                    && (version || isDebug)) return;

                let href = "";
                let name = "";

                if (buildDate) {
                    name = `Build on ${buildDate}`;
                    href = `${buildDate.replace("/", "")}`;
                }

                if (isDebug) {
                    name = `${name}, debug version`;
                    href = `${href}-debug`;
                }

                if (version) {
                    name = `${name} version ${version}.0`;
                    href = `${href}(${version})`;
                }

                if (alias) {
                    name = `${name}, ${alias}`;
                }

                if (buildName) {
                    name = `<b>${buildName}</\b>`;
                    href = buildName.toLowerCase();
                }

                const t = document.createElement("li");
                const a = document.createElement("a");

                a.innerHTML = name;
                a.href = `${href}/index.html`;
                a.target = "_blank";

                t.appendChild(a);
                list.appendChild(t);
            });
        })();
    </script>
</html>
